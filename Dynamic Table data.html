<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.css" />
    <title>Ajax APi call</title>
</head>

<body>
    <h1 class="text-center">Carousel-Data Bind Using Ajax api call</h1>
    <div class="container-fluid" style="margin-top: 50px;">
        <h1 class="display3 text-center">AJAX API CALL AND DATA TABLE FOOD LIST</h1>
        <table id="table" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Restaurant</th>
                    <th>Food Name</th>
                    <!-- <th>Food Type</th>
                    <th>Food Protein</th> -->
                    <th>Food Calories</th>
                </tr>
            </thead>
        </table>
    </div>
    <button class="m_btn" value="SOLO ENTREPRENEUR" onclick="">SOLO ENTREPRENEUR</button>
    <button class="m_btn" value="SOLO ENTREPRENEUR">SMALL BUSINESS</button>
    <button class="m_btn" value="SOLO ENTREPRENEUR">ENTERPRISE OR AGENCY</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#table").DataTable({
                datatype: "json",
                ajax: {
                    url: "https://raw.githubusercontent.com/terrenjpeterson/caloriecounter/master/src/data/foods.json",
                    dataSrc: '',
                    type: "GET",
                },
                columns: [{
                    data: "restaurant"
                }, {
                    data: "foodItems[, ].foodName"
                }, {
                    data: "foodItems[, ].calories"
                }],
            });
        });
    </script>
    <script>
        fetch('https://raw.githubusercontent.com/terrenjpeterson/caloriecounter/master/src/data/foods.json')
            .then(res => res.json())
            .then((out) => {
                console.log('Output: ', out);
            }).catch(err => console.error(err));
    </script>
</body>

</html>
